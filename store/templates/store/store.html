{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
            <img class="thumbnail" src="{{ product.imageURL }}">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <div>
                    <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-success btn-md add-btn update-cart"><img id="add-to-cart"
                                                                                src="{% static 'images/add_to_cart.png' %}"/>
                    </button>
                    <h4 style="display: inline-block;float: right"><strong>RON {{ product.price|floatformat:2 }}</strong>
                    </h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
